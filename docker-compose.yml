# For development and/or evaluation purposes only

services:
  postgres:
    image: postgres
    container_name: postgreSQL
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: norpac
    ports:
      - 5432:5432
    volumes: 
      - ./data/postgres/db:/var/lib/postgresql/data      
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgAdmin
    restart: always
    environment: 
      PGADMIN_DEFAULT_EMAIL: admin@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - 8080:80
    depends_on:
      - postgres
    volumes: 
      - ./data/postgres/pgadmin:/var/lib/pgadmin

  postgrest: 
    image: postgrest/postgrest
    container_name: postgREST
    restart: always
    ports:
      - 3000:3000
    environment:
      PGRST_DB_URI: postgres://root:password@postgres:5432/postgres
      PGRST_DB_SCHEMA: norpac
      PGRST_DB_ANON_ROLE: root
    depends_on:
      - postgres

